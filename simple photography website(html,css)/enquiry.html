<body>
    <section>
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
           
        <a href="./index.html"><img height="150" width="250" src="./arj_logo-removebg-preview.png"></a>

      <!--Form-->
      <div class="container">
        <form>
          <div class="row">
           
            <div class="col-25">
              <label for="fname">Full Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="fullname" placeholder="Enter your name.." required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="number">Mobile</label>
            </div>
            <div class="col-75">
              <input type="tel" id="number" name="number" placeholder="Enter your contact number.." pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">E-mail</label>
            </div>
            <div class="col-75">
              <input type="email" id="mail" name="mail" placeholder="Enter your email-id.." required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Message</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Enter your requirements.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <button id="myButton">Submit</button>
          </div>
        </form>
      </div>
      <div id="myPopup" class="popup">
        <div class="popup-content">
            <h1 style="color:green;">
                  Thanks for choosing Us!
              </h1>
            <p>We'll contact u soon..</p>
            <button id="closePopup">
                  Close
              </button>
        </div>
    </div>
    <script>
      myButton.addEventListener("click", function () {
          myPopup.classList.add("show");
      });
      closePopup.addEventListener("click", function () {
          myPopup.classList.remove("show");
      });
      window.addEventListener("click", function (event) {
          if (event.target == myPopup) {
              myPopup.classList.remove("show");
          }
      });
  </script>
